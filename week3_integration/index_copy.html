<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script type="text/javascript" src="./js/jquery.twbsPagination.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/table.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Machine</title>
</head>
<body>
  <div class="global-container">
    <!-- menu start -->
    <div class="menu">
      <div class="menu-title">
        IVM LOGO
      </div>
      <!-- menu-list start -->
      <div id="menu-list-entry"></div>
      <!-- menu-list start -->
    </div>
    <!-- menu end -->

    <!-- content start -->
    <div class="content">
      <!-- content-header start -->
      <div class="content-header">
        <ol class="bread-crumb">
          <li>Machine Management</li>
          <li class="active">Model List</li>
        </ol>
        <div class="profile">
          <div class="user-name">
            User Name
          </div>
          <div class="user-picture-example">
          </div>
        </div>
      </div>
      <!-- content-header end -->
      
      <!-- content-title start -->
      <div class="content-title">
        Machine List
      </div>
      <!-- content-title end -->

      <!-- content-search start -->
      <div class="content-search">
        <div class="search-group">
          <div class="input-group">
            <input type="text" class="form-control" name="searchKeyword" placeholder="keyword" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline search-button" type="button">Search</button>
            </div>
          </div>
          <div class="open-advanced-search">
            <i class="fa fa-search circle"></i>Advanced Search
          </div>
        </div>
        <div class="open-add-machine" data-toggle="modal" data-target="#addMachineModal">
          <i class="fa fa-plus circle"></i>Add Machine
        </div>

        <!-- advanced-search start -->
        <div class="advanced-search hidden">
          <div>
            <input class="advanced-input" type="text" name="advancedKeyword" placeholder="keyword">
          </div>
          <div class="advanced-type">
            <div>Packaging Type</div>
            <select name="advancedStatus" class="form-control valid">
              <option value=0>Online</option>
              <option value=1>Offline</option>
              <option value=2>Error</option>
            </select>
          </div>
          <div class="advanced-button-group">
            <button class="advanced-button do-close advanced-close-button">Close</button>
            <button class="advanced-button do-search advanced-search-button">Search</button>
          </div>
        </div>
        <!-- advanced-search end -->
      </div>
      <!-- content-search end -->

      <!-- content-table start -->
      <div id="table-entry"></div>
      <!-- content-table end -->

      <!-- content-paging start -->
      <div class="content-paging">
        <!-- paging number start -->
        <div id="paging-entry"></div>
        <!-- paging number end -->
        <nav aria-label="pagination">
          <ul class="pagination" id="pagination-entry">
            <li class="page-item disabled"><a class="page-link"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="page-item disabled">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true"><i class="fa fa-angle-left"></i></span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item disabled">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true"><i class="fa fa-angle-right"></i></span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item disabled"><a class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
          </ul>
        </nav>
      </div>
      <!-- content-paging end -->
    </div>
    <!-- content end -->
  </div>
    
    
  <!-- add Machine Modal start -->
  <div class="modal fade" id="addMachineModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Machine</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="addModel" class="col-sm-2 col-form-label">Model</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="addModel" placeholder="model">
              </div>
            </div>
            <div class="form-group row">
              <label for="addStatus" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <select name="addStatus" class="form-control valid">
                　<option value=0>Online</option>
                　<option value=1>Offline</option>
                　<option value=2>Error</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="addTemperature" class="col-sm-2 col-form-label">Machine Temp</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="addTemperature" placeholder="1.0">
              </div>
            </div>
            <div class="form-group row">
              <label for="addAddress" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="addAddress" placeholder="address">
              </div>
            </div>
            <div class="form-group row">
              <label for="addRegion" class="col-sm-2 col-form-label">Region</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="addRegion" placeholder="region">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary add-machine-button" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- add Machine Modal end -->

  <!-- Machine Detail Modal start -->
  <div class="modal fade" id="machineDetailModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Machine Detail</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="editDeviceId" class="col-sm-2 col-form-label">Device ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editDeviceId" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="editModel" class="col-sm-2 col-form-label">Model</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editModel" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="editStatus" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editStatus" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="editTemperature" class="col-sm-2 col-form-label">Machine Temp</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editTemperature" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="editAddress" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editAddress" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="editRegion" class="col-sm-2 col-form-label">Region</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editRegion" disabled>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Machine Detail Modal end -->
  
  <!-- Remove Modal start -->
  <div class="modal fade" id="removeMachineModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Remove Machine</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-12 col-form-label">Confirm to remove?</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary remove-machine-button" data-dismiss="modal" id="remove-machine-button" data-machine-id="">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Remove Machine Modal end -->
</body>
</html>
