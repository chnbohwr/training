<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script type="text/javascript" src="./js/jquery.twbsPagination.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <!-- <script type="text/javascript" src="./js/table.js"></script> -->
    <script type="text/javascript" src="./js/table2.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Machine</title>
</head>
<body>
  <div class="global-container">
    <!-- menu start -->
    <div class="menu">
      <div class="menu-title">
        IVM LOGO
      </div>
      <!-- menu-list start -->
      <div id="menu-list-entry"></div>
      <!-- menu-list start -->
    </div>
    <!-- menu end -->

    <!-- content start -->
    <div class="content">
      <!-- content-header start -->
      <div class="content-header">
        <ol class="bread-crumb">
          <li>Machine Management</li>
          <li class="active">Model List</li>
        </ol>
        <div class="profile">
          <div class="user-name">
            User Name
          </div>
          <div class="user-picture-example">
          </div>
        </div>
      </div>
      <!-- content-header end -->
      
      <!-- content-title start -->
      <div class="content-title">
        Machine List
      </div>
      <!-- content-title end -->

      <!-- content-search start -->
      <div class="content-search" id="contentSearch">
        <div class="search-group">
          <div class="input-group">
            <input type="text" class="form-control" name="searchKeyword" placeholder="keyword" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline search-button" type="button">Search</button>
            </div>
          </div>
          <div class="advanced-open-button">
            <i class="fa fa-search circle"></i>Advanced Search
          </div>
        </div>
        <div class="open-add-machine">
          <i class="fa fa-plus circle"></i>Add Machine
        </div>

        <!-- advanced-search start -->
        <div class="advanced-search-region hidden">
          <div>
            <input class="advanced-input" type="text" name="advancedKeyword" placeholder="keyword">
          </div>
          <div class="advanced-type">
            <div>Packaging Type</div>
            <select name="advancedStatus" class="form-control valid">
              <option value=0>Online</option>
              <option value=1>Offline</option>
              <option value=2>Error</option>
            </select>
          </div>
          <div class="advanced-button-group">
            <button class="advanced-button do-close advanced-close-button">Close</button>
            <button class="advanced-button do-search advanced-search-button">Search</button>
          </div>
        </div>
        <!-- advanced-search end -->
      </div>
      <!-- content-search end -->

      <!-- content-table start -->
      <div class="content-table">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Device ID</th>
              <th scope="col">Model</th>
              <th scope="col">Status</th>
              <th scope="col">Machine Temp</th>
              <th scope="col" style="width:32%">Address</th>
              <th scope="col" style="width:8%">Region</th>
              <th scope="col">Details</th>
              <th scope="col" style="width:14%">Setup</th>
            </tr>
          </thead>
          <tbody id="machine-row-template-entry">
          </tbody>
        </table>
      </div>
      <!-- content-table end -->

      <!-- content-paging start -->
      <div class="content-paging" id="contentPaging">
        <!-- paging number start -->
        <div class="paging-information">
          <div>1 Models</div>
        </div>
        <!-- paging number end -->
        <nav aria-label="pagination">
          <ul class="pagination" id="pagination-entry">
            <li class="page-item first-page disabled"><a class="page-link"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="page-item prev-page disabled">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true"><i class="fa fa-angle-left"></i></span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item next-page disabled">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true"><i class="fa fa-angle-right"></i></span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item end-page disabled"><a class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
          </ul>
        </nav>
      </div>
      <!-- content-paging end -->
    </div>
    <!-- content end -->
  </div>

  <!-- Modal start -->
  <div class="modal fade" id="machineModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
          </h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary machine-button" data-dismiss="modal" id="machine-button" data-machine-id="" data-machine-type="">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end -->
  
</body>
</html>
